app = 'walcdn-bot'
primary_region = 'cdg'

[build]

[env]
  DELAY = '30000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
